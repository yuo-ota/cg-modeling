<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>23FI072</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="box left" id="three-container"></div>
            <div class="box right">
                <p class="title">懸垂線自動生成デモ</p>
                <div class="description">
                    ボールを投げたときの軌道である放物線同様に物体を2点で吊り下げたときの軌道も懸垂線と呼ばれ数式で表せます。<br />
                    それを用いて物理演算なしで自動的に物体を配置できるシステムを構築し、デモとして扱えるようにしました。
                </div>
                <div class="params-container">
                    <div class="param-container">
                        <div class="param-title">支点表示</div>
                        <label class="checkbox" id="visibleCheckBox">
                            <input type="checkbox" checked />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="param-container">
                        <div class="param-title">長さパラメータ</div>
                        <input
                            type="range"
                            value="0"
                            min="0"
                            max="1"
                            step="0.01"
                            class="slider"
                            id="aFector"
                        />
                        <span class="param-value" id="aFectorValue">1.0</span>
                    </div>
                    <div class="param-container">
                        <div class="param-title">チェーンサイズ</div>
                        <input
                            type="range"
                            value="0.7"
                            min="0.3"
                            max="2"
                            step="0.1"
                            class="slider"
                            id="chainLengthSlider"
                        />
                        <span class="param-value" id="chainLengthValue">1.0</span>
                    </div>
                    <div class="param-container">
                        <div class="param-title">回転オフセット</div>
                        <input
                            type="range"
                            value="0"
                            min="0"
                            max="360"
                            step="1"
                            class="slider"
                            id="chainAngleOffsetSlider"
                        />
                        <span class="param-value" id="chainAngleOffsetValue">1.0</span>°
                    </div>
                    <div class="param-container">
                        <div class="param-title">ランダム係数</div>
                        <input
                            type="range"
                            value="1"
                            min="0"
                            max="1"
                            step="0.05"
                            class="slider"
                            id="chainAngleRandomFactor"
                        />
                        <span class="param-value" id="chainAngleRandomValue">1.0</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    <script src="vendors-node_modules_three_examples_jsm_controls_OrbitControls_js-node_modules_three_examples-c71a49.js"></script><script src="main.js"></script></body>
</html>
